name: Code Test

on:
    push:
        branches:
            - cool
    pull_request:
        branches:
            - cool

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Action
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: "latest"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            # Run test
            - name: Run test
              run: node --no-warnings --run test
